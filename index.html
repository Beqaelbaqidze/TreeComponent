<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Of Tree</title>
  </head>
  <body>
    <div
      id="componentsLoad"
      WFFType="TreeView"
      WFFNumber="1"
      treeLink="?FRAME_NAME=CADTREE.BROWSER.JSON&PRNT_ID"
      labels="name"
      baseUrl="https://office.napr.gov.ge/lr-test/bo/landreg-5/cadtree"
      onSelect="foo(target)"
    ></div>

    <script type="module" src="wffTreeView.js"></script>
    <script>
      function foo(target) {
        alert(
          `id: ${target.getAttribute("data-id")} \ntext: ${target.getAttribute(
            "data-text"
          )}`
        );
        console.log(target);
      }
    </script>
  </body>
</html>
