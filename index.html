<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Of Tree</title>

    <style>
      .mainCont {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="mainCont">
      <div
        id="componentsLoad"
        WFFType="TreeView"
        WFFNumber="1"
        treeLink="?FRAME_NAME=CADTREE.BROWSER.JSON&PRNT_ID"
        labels="name"
        baseUrl="https://office.napr.gov.ge/lr-test/bo/landreg-5/cadtree"
        onSelect="foo(target);"
        exButtons="false"
        treeContainerStyle="width:300px; 
      border-radius: 2px;
      box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.25);
      scroll-behavior: smooth;
      z-index: 1;
      transition: left 0.5s ease;
      position: relative;
      top: 0;
      right: 0;
      left: 0;
      height: 100vh;
      margin-right: 12px;"
      ></div>
      <div
        WFFType="PaneView"
        WFFNumber="1"
        paneLink="?FRAME_NAME=CADTREE.BROWSER.JSON&PRNT_ID"
        labels="name"
        baseUrl="https://office.napr.gov.ge/lr-test/bo/landreg-5/cadtree"
        paneContainerStyle="display: flex; width: 300px; flex-direction: column;height: 100vh;border-radius: 2px;box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.25);"
      ></div>
    </div>
    <script type="module" src="wffMainView.js"></script>
    <script>
      function foo(target) {
        const id = target.getAttribute("data-id");
        console.log(`hello world. id: ${id}`);
      }
    </script>
  </body>
</html>
